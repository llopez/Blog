---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <div id="profile-image">
      <img src="/assets/images/me.jpg" width="200px"/>
    </div>
    <div>
      {{ content }}
    </div>
  </div>

</article>
